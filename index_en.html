lang: en

<div class="posts">
  {% assign posts = site.posts | where:"lang", page.lang %}
  {% for post in posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }} â€¢ <a href="https://greentec.github.io{{ post.url }}#disqus_thread">0 Comments</a></span>

    {{ post.content | strip_html | truncatewords: 50 }}

  </div>
  {% endfor %}
</div>
