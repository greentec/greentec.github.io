<!DOCTYPE html>
<html lang=en>
<meta charset='utf-8'>
<head>
  <h1>NDC17 - Online Demo - 3. Generate RPG Character(MV)</h1>
  <link rel='stylesheet' href='css/main.css' />

  <script src='js/jquery-3.1.1.min.js'></script>
  <script type="text/javascript">
    $(window).on('load', function() {
      $(".loader").fadeOut("slow");
    });
  </script>
</head>
<body>
  <div class="loader"></div>

  <a href='../index.html'><< Back</a>
  <div>
    <table>
      <tr>
        <th>1st</th>
        <th>2nd</th>
        <th>3rd</th>
        <th>mean1</th>
        <th>mean2</th>
        <th>mean3</th>
        <th>mean4</th>
        <th>mean5</th>
        <th>mean6</th>
        <th>mean7</th>
        <th>mean8</th>
        <th>mean9</th>
      </tr>
      <tr>
        <td>
          <canvas id='z_canvas1' width='80' height='80'></canvas>
        </td>
        <td>
          <canvas id='z_canvas2' width='80' height='80'></canvas>
        </td>
        <td>
          <canvas id='z_canvas3' width='80' height='80'></canvas>
        </td>
        <td>
          <canvas id='z_mean_canvas1' width='80' height='80'></canvas>
        </td>
        <td>
          <canvas id='z_mean_canvas2' width='80' height='80'></canvas>
        </td>
        <td>
          <canvas id='z_mean_canvas3' width='80' height='80'></canvas>
        </td>
        <td>
          <canvas id='z_mean_canvas4' width='80' height='80'></canvas>
        </td>
        <td>
          <canvas id='z_mean_canvas5' width='80' height='80'></canvas>
        </td>
        <td>
          <canvas id='z_mean_canvas6' width='80' height='80'></canvas>
        </td>
        <td>
          <canvas id='z_mean_canvas7' width='80' height='80'></canvas>
        </td>
        <td>
          <canvas id='z_mean_canvas8' width='80' height='80'></canvas>
        </td>
        <td>
          <canvas id='z_mean_canvas9' width='80' height='80'></canvas>
        </td>
      </tr>
    </table>
    <div>
      <input type="radio" name="frameSelect" value="firstChange" id="firstChange" checked='true'>
      <label for="firstChange">1st Change</label>
    </div>
    <div>
      <input type="radio" name="frameSelect" value="secondChange" id="secondChange">
      <label for="secondChange">2nd Change</label>
    </div>
    <div>
      <input type="radio" name="frameSelect" value="thirdChange" id="thirdChange">
      <label for="thirdChange">3rd Change</label>
    </div>
    <p>
    <input id='getRandom' type='submit' value='set random' onclick='getRandom();' style='width:200px; height:30px;'/>
    <input id='getZero' type='submit' value='set zero mean' onclick='getZero();' style='width:200px; height:30px;'/>
    <p>
    <input id='meanInput' type='text' value='get meanInput' style='width:200px; height:30px;'/>
    <p>
    <input id='getMean' type='submit' value='get meanCalc (with 1st)' onclick='getMeanCalc();' style='width:200px; height:30px;'/>
    <div>
      <canvas id='meanCalcCanvas' width='128' height='128'></canvas>
      Mean calculation
    </div>
    <p>
    <input id='getLerp' type='submit' value='get lerp' onclick='getLerp();' style='width:200px; height:30px;'/>
    <div>
      <canvas id='lerpCanvas' width='1152' height='128'></canvas>
      lerp
    </div>
    <p>
    <input id='getSlerp' type='submit' value='get slerp' onclick='getSlerp();' style='width:200px; height:30px;'/>
    <div>
      <canvas id='slerpCanvas' width='1152' height='128'></canvas>
      slerp
    </div>
    <p>
    <input id='getJDiagram' type='submit' value='get J-Diagram' onclick='getJDiagram();' style='width:200px; height:30px;'/>
    <div>
      <canvas id='jDiagramCanvas' width='896' height='640'></canvas>
      J-Diagram(slerp)
    </div>
    <p>
  </div>


  <div id='imageHolder'>
